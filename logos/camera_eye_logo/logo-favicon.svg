<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 90" width="100" height="90">
  <!-- Camera body - light blue fill with thicker darker stroke -->
  <rect x="4" y="18" width="92" height="68" rx="8" ry="8"
        fill="#c5e5f0" stroke="#5a9ab8" stroke-width="5"/>

  <!-- Viewfinder bump -->
  <rect x="32" y="4" width="24" height="18" rx="4" ry="4"
        fill="#c5e5f0" stroke="#5a9ab8" stroke-width="5"/>

  <!-- Lens outer ring - the eye white area with thick stroke -->
  <circle cx="50" cy="52" r="26"
          fill="#ffffff" stroke="#5a9ab8" stroke-width="5"/>

  <!-- Iris - medium blue -->
  <circle cx="50" cy="52" r="16" fill="#7eb8d8"/>

  <!-- Pupil - dark blue -->
  <circle cx="50" cy="52" r="8" fill="#2d5a7b"/>

  <!-- Light reflection -->
  <circle cx="55" cy="47" r="3" fill="#ffffff"/>
</svg>
